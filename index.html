<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Flipkart-Clone</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="assets/images/favi-icon.png" />
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
       integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
       crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <header>

    <!-------------- NAVBAR -------------->
         <div class="navBar">
	    <div class="logoSection">
               <div>
                  <img src="assets/images/flipkart-logo.svg" class="flipkart-logo" alt="flipkart-logo" />
               </div>
            </div>
         <div class="searchBox">
            <div class="searchLogo">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
	    <input class="input" type="text" placeholder="Search for products, brands and more" />
         </div>

      	 <div class="loginBox">
            <div class="login">Login</div>
         </div>

         <div class="becomeSellerBox">
            <p>Become a Seller</p>
         </div>

         <div class="moreBox">
           <p>More</p>
         </div>

         <div class="cartBox">
           <i class="fa-solid fa-cart-shopping"></i>
           Cart
         </div>
      </div>
  </header>
   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   </body>
</html>
