<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Flipkart-Cart</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="assets/images/favi-icon.png" />
      <link rel="stylesheet" href="css/cart.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
       integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
       crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <header>
         <nav class="navBar1 d-flex align-items-center justify-content-center p-2 w-100">
	       <div class="logoBox px-2">
	          <a href="" class="text-decoration-none">
                     <img src="assets/images/login-pg-logo.png" class="flipkart-logo" alt="flipkart-logo" width="80"/>
		  </a>
               </div>
               <div class="searchBox d-flex align-items-center bg-white px-1 py-1">    	
	          <input class="headerInput" type="text" placeholder="Search for products, brands and more"/>
		     <a href="" class="text-decoration-none">
            		<div class="searchLogo">
			   <img src="assets/images/icons8-search-32.png" class="ms-2" alt="flipkart-logo" width="24"/>
	      		</div>
		     </a>
               </div>
               <div class="userBox">
	          <a href="" class="text-decoration-none">
           	    <p class="">Gosal</p>
		    <img src="assets/images/down-arrow-white.png" class="" alt="flipkart-logo" width="12"/>
		  </a>
               </div>
	 </nav>
      </header>

      <main>
	<div class="main-container d-flex my-3">
	     <div class="left-flex border">
		<div class="left-flex-top border">
		<div class="left-flex-h d-flex justify-content-between">
		   <div class="text-l">From Saved Addresses</div>
		   <div class="text-r border d-flex align-items-end">
			<button class="btn-pincode">Enter Delivery Pincode</button>
		   </div>
		</div>
		</div>
	     </div>
	     <div class="right-flex border">right</div>
	  </div>
      </main>
  
      <footer> 
      </footer>
   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   </body>
</html>
